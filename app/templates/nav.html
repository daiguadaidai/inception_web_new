<div class="navbar navbar-default" id="navbar">
    <script type="text/javascript">
        try{ace.settings.check('navbar' , 'fixed')}catch(e){}
    </script>

    <div class="navbar-container" id="navbar-container">
        <div class="navbar-header pull-left">
            <a href="/" class="navbar-brand">
                <small>
                    <i class="icon-leaf"></i>
                    数据库运维平台
                </small>
            </a><!-- /.brand -->
        </div><!-- /.navbar-header -->
    
        <div class="navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">
                <li class="light-blue">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo" src="../static/avatars/user.jpg" alt="头像">
                        <span class="user-info">
                            <small>Welcome,</small>
                            {% if session['username'] %}
                            {{ session['username'] }}
                            {% else %}
                            游客
                            {% endif %}
                        </span>
                        <i class="icon-caret-down"></i>
                    </a>
                    
                    <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                        <li>
                            <a href="/logout">
                                <i class="icon-off"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </li>
            </ul><!-- /.ace-nav -->
        </div><!-- /.navbar-header -->
    </div><!-- /.container -->
</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div class="sidebar" id="sidebar">
            <script type="text/javascript">
                try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
            </script>

            <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                    <button class="btn btn-success" onclick="top.location='/ldappermgroup';">
                        <i class="icon-signal"></i>
                    </button>

                    <button class="btn btn-info" onclick="top.location='/addldapuser';">
                        <i class="icon-pencil"></i>
                    </button>

                    <button class="btn btn-warning" onclick="top.location='/ldapuser';">
                        <i class="icon-group"></i>
                    </button>

                    <button class="btn btn-danger" onclick="top.location='/ldapconfig';">
                        <i class="icon-cogs"></i>
                    </button>
                </div>

                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>

                    <span class="btn btn-info"></span>

                    <span class="btn btn-warning"></span>

                    <span class="btn btn-danger"></span>
                </div>
            </div><!-- #sidebar-shortcuts -->

            <ul class="nav nav-list">
                <li class="{% if request.path in ['/', None, '/index'] %} active {% endif %}">
                    <a href="/index">
                        <i class="icon-dashboard"></i>
                        <span class="menu-text"> 控制台 </span>
                    </a>
                </li>

                <li class="{% if '/inception' in request.path %} active open {% endif %}">
                    <a href="/#" class="dropdown-toggle">
                       <i class="icon-group"></i>
                       SQL语法审核系统
                       <b class="arrow icon-angle-down"></b>
                    </a>
                    <ul class="submenu">
                       <li class="{% if request.path == '/inception/inception_check' %} active {% endif %}">
                           <a href="/inception/inception_check">
                               <i class="icon-ok"></i>
                               审核SQL
                           </a>
                       </li>
                       <li class="{% if request.path == '/inception/inception_execute' %} active {% endif %}">
                           <a href="/inception/inception_execute">
                               <i class="icon-play-circle"></i>
                               执行SQL
                           </a>
                       </li>
                       <li class="{% if request.path == '/inception/inception_task_list' %} active {% endif %}">
                           <a href="/inception/inception_task_list">
                               <i class="icon-tasks"></i>
                               任务列表
                           </a>
                       </li>
                    </ul>
                </li>

                <li class="{% if '/mysqltool' in request.path %} active open {% endif %}">
                    <a href="/#" class="dropdown-toggle">
                       <i class="icon-wrench"></i>
                       MySQL工具
                       <b class="arrow icon-angle-down"></b>
                    </a>
                    <ul class="submenu">
                       <li class="{% if request.path == '/mysqltool/mysqldiff' %} active {% endif %}">
                           <a href="/mysqltool/mysqldiff">
                               <i class="icon-adjust"></i>
                               表结构对比
                           </a>
                       </li>
                    </ul>
                </li>

            </ul><!-- /.nav-list -->

            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
            </div>

            <script type="text/javascript">
                try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
            </script>
        </div>

        <!-- PAGE CONTENT BEGINS -->
