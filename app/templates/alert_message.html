{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-block alert-danger center">
        <button type="button" class="close" data-dismiss="alert">
            <i class="icon-remove"></i>
        </button>
        <ul class="list-unstyled">
        {% for message in messages %}
            <li class="">{{ message }} </li>        
        {% endfor %}
        </ul>
    </div>
{% endif %}
{% endwith %}
